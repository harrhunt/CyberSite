<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block scripts %}
        <script src="{{ url_for('static', filename='scripts/jquery-3.6.0.min.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='scripts/base.js') }}" type="text/javascript"></script>
    {% endblock %}
    {% block styles %}
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/css/base.css') }}">
    {% endblock %}
    <title>{% block title %}I²CL{% endblock %}</title>
</head>
<body>
<script>let FF_FOUC_FIX</script>
{% block navbar %}
    <div class="navbar">
        <div class="links">
            <a href="/">I²CL</a>
        </div>
        <a class="isu-logo-container" href="https://isu.edu/"><img class="isu-logo" alt="Idaho State University Logo"
                                        src="{{ url_for('static', filename='images/ISU-stacked.svg') }}"></a>
        <a id="contribute" href="#">Contribute</a>
    </div>
{% endblock %}
{% block content %}

{% endblock %}
<div class="footer">
    {% block footer %}

    {% endblock %}
</div>
</body>
</html>
