{% extends "base.html" %}
{% block meta %}
    {{ super() }}
    <meta name="description"
          content="Home page for the ISU Industrial Cyber Security Library filled with information on
                   learning topics related to industrial cyber security">
{% endblock %}
{% block styles %}
    {{ super() }}
    {#    <link rel="stylesheet" href="{{ url_for('static', filename='styles/css/contribute.css') }}">#}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/dropzone.min.css') }}">
{% endblock %}
{% block scripts %}
    <script src="{{ url_for('static', filename='scripts/dropzone.min.js') }}" type="text/javascript"></script>
{% endblock %}
{% block content %}
    <header class="banner">
    </header>
    <main class="home-content-container">
        <form class="dropzone" action="/upload" method="POST" autocomplete="off">
            <div class="fallback">
                <input name="file" type="file" multiple>
            </div>
            <button class="btn-search" type="submit">Submit</button>
        </form>
    </main>
{% endblock %}
